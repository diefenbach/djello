<div hx-get="{% url 'c:c' 'lists' %}"
     hx-trigger="AddedList from:body"
     hx-swap="outerHTML"
     class="flex">

    {% for list in lists %}
        <div class="w-64 bg-gray-200 p-2 mr-2">
            <div class="mb-1">
                {{ list.title }}
            </div>
            {% component "cards" list.id %}
            {% component "add-card-button" list.id %}
        </div>
    {% endfor %}

    {% component "add-list-button" %}
</div>
